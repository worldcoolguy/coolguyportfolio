
<!-- Projects section -->

<div class="container title-section">
  <div class="row">
    <h3 ng-hide="home.currentProject.title">Projects</h3>
  </div>
</div>

<div class="container">
  <div class="row">

    <div ng-hide="home.currentProject.title" class="row" ng-repeat="projects3 in home.projects.projects">
      <div class="one-third column myColumn text-centered" ng-repeat="project in projects3">
        <h5 ng-click="home.chooseProject(project)">{{project.title}}</h5>
        <div class="btn-container">
          <a class="button" ng-click="home.chooseProject(project)">View</a>
        </div>
        <p>{{project.summary}}</p>
      </div>
    </div>

    <div class="row">
      <h4>{{home.currentProject.title}}</h4>
    </div>

    <div ng-show="home.currentProject.title" class="row project-display">

      <div class="eight columns myColumn">
        <br>
        <p style="font-weight:bold;">Techs used</p>
        <ul>
          <li ng-repeat="tech in home.currentProject.pageContent.techs">{{tech}}</li>
        </ul>
        <p ng-repeat="paragraph in home.currentProject.pageContent.paragraphs track by $index">{{paragraph}}<br></p>
      </div>
      <div class="four columns myColumn">
        <div class="btn-container">
          <a class="button" ng-click="home.hideProject()">Close</a><br><br>
          <a ng-repeat="link in home.currentProject.pageContent.links" class="button" href="{{link.url}}">{{link.text}}</a><br>
          <div ng-show="home.currentProject.pageContent.colabs.length > 0">
            <br><p style="font-weight:bold;">Colaborators</p>
            <ul>
              <li ng-repeat="colab in home.currentProject.pageContent.colabs"><a href="{{colab.url}}">{{colab.name}}</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- end of projects -->

<!-- Contact section -->

<div class="container title-section" ng-hide="home.currentProject.title">
  <div class="row">
    <h3>Contact</h3>
  </div>
</div>

<div class="container" ng-hide="home.currentProject.title">
  <div class="row">
    <form>
      <div class="row">
        <div class="six columns">
          <label>Your email</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com">
        </div>
        <div class="six columns">
          <label>Reason for contacting</label>
          <select class="u-full-width">
            <option value="Option 1">Questions</option>
            <option value="Option 2">Admiration</option>
            <option value="Option 3">Can I get your number?</option>
          </select>
        </div>
      </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" placeholder="Hi Louis â€¦" id="exampleMessage"></textarea>
      <label>
        <input type="checkbox">
        <span class="label-body">Send a copy to yourself</span>
      </label>
      <input class="button" type="submit" value="Submit">
    </form>

  </div>
</div>

<!-- end of contact section -->
